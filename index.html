<html>

<head>
  <title>Tempelit</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@budoucha" />
  <meta name=”twitter:title” content="Tempelit" />
</head>

<body>
  <div class="page-title">
    <h1>New Tempelit</h1>
  </div>
  <section id="menu">
    <div id="hover-to-show-mode">
      <input type="checkbox">
      <label>hover-to-show mode</label>
    </div>
    <div class="half-buttons">
      <button class="color-shuffle">color shuffle</button>
      <button class="card-shuffle">card shuffle</button>
    </div>
    <div class="buttons">
      <button class="clear">clear</button>
      <button class="load">load</button>
      <button class="save">save</button>
    </div>
  </section>
  <section id="main">
    <div id="grab-marker" class="cell meta-cell grab-marker hidden"></div>
    <div id="add-cell-button" class="cell meta-cell button-container">
      <button class="add-cell">+add<p>(Ctrl+M)</p></button>
    </div>
    <template id="cell-template">
      <div class="cell card-cell">
        <div class="grab-cell side-bar" draggable="true"></div>
        <div class="main">
          <div class="header">
            <p class="cell-title">header</p>
            <button class="delete-cell">x</button>
          </div>
          <div class="content"></div>
        </div>
      </div>
      </div>
    </template>
  </section>
  <p id="signature">Tempelit by budoucha</p>
</body>

</html>
